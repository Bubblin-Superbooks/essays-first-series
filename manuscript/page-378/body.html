<div class="leaf flex"><div class="inner justify"><h4>Circles.</h4><blockquote class="  "><p>   NATURE centres into balls,
   And her proud ephemerals,
   Fast to surface and outside,
   Scan the profile of the sphere;
   Knew they what that signified,
   A new genesis were here.</p></blockquote><hr class="section"></div> </div>
