<div class="leaf flex"><div class="inner justify"><h4>History.</h4><blockquote class="  "><p>   There is no great and no small
   To the Soul that maketh all:
   And where it cometh, all things are
   And it cometh everywhere.</p></blockquote><blockquote><p>   I am owner of the sphere,
   Of the seven stars and the solar year,
   Of Caesar's hand, and Plato's brain,
   Of Lord Christ's heart, and Shakspeare's strain.</p></blockquote><hr class="section"></div> </div>
