<div class="leaf flex"><div class="inner justify"><h4>Prudence.</h4><blockquote class="  "><p>   THEME no poet gladly sung,
   Fair to old and foul to young;
   Scorn not thou the love of parts,
   And the articles of arts.
   Grandeur of the perfect sphere
   Thanks the atoms that cohere.</p></blockquote><hr class="section"></div> </div>
