<div class="leaf "><div class="inner justify"><blockquote><p>   Epilogue to Beaumont and Fletcher's Honest Man's Fortune.</p></blockquote><blockquote><p>   Cast the bantling on the rocks,
   Suckle him with the she-wolf's teat,
   Wintered with the hawk and fox.
   Power and speed be hands and feet.</p></blockquote><hr class="section"></div> </div>
